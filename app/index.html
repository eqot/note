    <div id="tools" class="btn-toolbar">
      <div class="btn-group" id="buttons">
        <button type="button" class="btn btn-default" id="pick">
          <span class="glyphicon glyphicon-hand-up" id="pick"></span>

        <button type="button" class="btn btn-default" id="freehand">

        <button type="button" class="btn btn-default" id="rectangle">

      </div>

      <div class="btn-group">
        <div class="btn-group" id="penwidth-dropdown">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="penwidth">
            <span id="penwidthvalue">2</span>
            <span class="caret"></span>
          </button>
          <ul id="penwidth" class="dropdown-menu" role="menu">
            <li><a id="1">1</a></li>
            <li><a id="2">2</a></li>
            <li><a id="3">3</a></li>
            <li><a id="4">4</a></li>
          </ul>
        </div>
        <button type="button" class="btn btn-default" id="pencolor">
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
        <button type="button" class="btn btn-default" id="fillcolor">
          <span class="glyphicon glyphicon-stop"></span>
        </button>
      </div>
    </div>

    <svg id="canvas"></svg>

    <div id="focus"></div>
